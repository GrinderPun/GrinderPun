<html>
    <head>
	    <title>GJS Test</title>
		<script src="Scripts\GJS.js"></script>
	</head>
	<body>
		<div id="demo"></div>
		
		<script>
		    let canvas = new Canvas("demo", "canvas1", 500, 500);
            
			canvas.FillColor("rgb(170, 170, 170)");
			canvas.DrawFillRect(90, 90, 250, 250);
			
			canvas.FillColor("rgb(130, 130, 130)");
			canvas.DrawFillRect(60, 60, 250, 250);
			
			canvas.FillColor("rgb(90, 90, 90)");
			canvas.DrawFillRect(30, 30, 250, 250);
			
			canvas.FillColor("black");
            canvas.DrawFillRect(0, 0, 250, 250);	
			
			canvas.LineSize(2);
			
			canvas.ShowText(20, 30, "HelloWorld!", 20, "white");
			
			canvas.StrokeColor("white");
			canvas.DrawRect(20, 50, 30, 30);
            
			canvas.StrokeColor("red");
            canvas.DrawRect(20, 100, 30, 30);	
			
			canvas.StrokeColor("rgb(300, 300, 0)");
			canvas.DrawRect(20, 150, 30, 30);
			canvas.FillColor("red");
			
			canvas.DrawLine(80, 50, 80, 180);
			
			canvas.DrawCircle(150, 80, 30);
			canvas.DrawCircle(150, 160, 30);
			canvas.FillColor("red");
			
			let offsetX = 380;
			let offsetY = 380;
			
			for(let y = offsetY; y < 100+offsetY; y++)
			{
			    for(let x = offsetX; x < 100+offsetX; x++)
				{
				    let xP = (x-offsetX) / 100;
					let yP = (y-offsetY) / 100;
                    canvas.SetPixel(x, y, "rgb(" + 255*xP + ",0," + 255*yP +")");					
				}
			}
			canvas.StrokeColor("black");
			canvas.DrawRect(offsetX, offsetY, 100, 100);
			
			for(let y = offsetY-140; y < 100+offsetY-140; y++)
			{
			    for(let x = offsetX; x < 100+offsetX; x++)
				{
				    let xP = (x-offsetX) / 100;
					let yP = (y-offsetY+140) / 100;
                    canvas.SetPixel(x, y, "rgb(" + 255 + ","+ (255-(255*xP))*yP +"," + (255-(255*xP))*yP +")");			
				}
			}
			canvas.StrokeColor("black");
			canvas.DrawRect(offsetX, offsetY-140, 100, 100);
			
			for(let y = offsetY-280; y < 100+offsetY-280; y++)
			{
			    for(let x = offsetX; x < 100+offsetX; x++)
				{
				    let xP = (x-offsetX) / 100;
					let yP = (y-offsetY+280) / 100;
                    canvas.SetPixel(x, y, "rgb(" + (255-(255*xP)) + ","+ (255-(255*xP)) +"," + 255 +")");			
				}
			}
			canvas.StrokeColor("black");
			canvas.DrawRect(offsetX, offsetY-280, 100, 100);
			
			for(let y = 380; y < 100+380; y++)
			{
			    for(let x = 50; x < 250+50; x++)
				{
				    let xP = (x-50) / 100;
					let yP = (y-380) / 100;
                    canvas.SetPixel(x, y, "rgb(" + (130*xP) + ",255," + 255 +")");					
				}
			}
			canvas.StrokeColor("black");
			canvas.DrawRect(50, 380, 100+150, 100);
		</script>
	</body>
</html>
